<!doctype html>
<html lang="en">

<head>
    <title>Lesson #6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
        <div class="row">
            <div class="col-4 tac">
                <h5>Выбери то, что хочешь!</h5> 
                <p>И, возможно, мы это доставим. <br> Но это не точно :)</p>

                <div class="icons">
                    <img width="120" data-big-src="img/big/1.jpg" data-basket="0" src="img/small/1.jpg"/>
                    <img width="120" data-big-src="img/big/2.jpg" data-basket="1" src="img/small/2.jpg"/>
                    <img width="120" data-big-src="img/big/3.jpg" data-basket="2" src="img/small/3.jpg"/>
                    <img width="120" data-big-src="img/big/4.jpg" data-basket="3" src="img/small/4.jpg"/>
                    <img width="120" data-big-src="img/big/6.jpg" data-basket="4" src="img/small/6.jpg"/>
                    <img width="120" data-big-src="img/big/61.jpg" data-basket="5" src="img/small/7.jpg"/>
                </div>

                <button id="addInBasket" class="btn-dark btn"> Купить </button>

                <div id="basket">
                    <b>Ваш заказ:</b> 

                    <ol id="basketList"></ol>
                    <br><b>Общая сумма заказа: </b> 
                    <div id="basketSumm">Кликните на нужный Вам товар и затем кнопку купить.</div>
                </div>

            </div>
            <div class="col-8 relative">
                <div id="infoProduct">Кликни на изображение</div>
                <div class="absolute">
                        <div id="last"><<</div>
                        <div id="next">>></div>
                </div>
                <div class="big" id="bigPicture" onclick="myClick()"></div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>

    <script src="script.js"></script>
